<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-01</title>
</head>
<body>
    <h1>Calculadora de Reajuste Salarial</h1>
    <input type="text" placeholder="Digite o salário atual" id="sala">
    <input type="text" placeholder="Digite a % do reajuste" id="porcentagem">
    <button onclick="calculadora()">Calcular</button>
    <p id="saln"></p>

    <script>
        function calculadora(){
        porcem = document.getElementById('porcentagem').value
        salat = document.getElementById('sala').value
        saln = ((porcem/100)+1)*salat
        document.getElementById('saln').innerText = "O salario final é de R$" + saln.toFixed(2)
    }
    </script>
</html>
